<html>
    <head>
        <title>presentation on srcset </title>
    </head>
    <body>
        <picture>
            <source srcset="images/picture-small.jpg" media="(max-width:800px)">
                <source srcset="images/picture-medium.jpg" media="(max-width:1024px)">
                    <source srcset="images/picture-large.jpeg">
            <img src="images/picture-large.jpeg" alt="Landscaping picture">
        </picture>
    </body>
</html>
