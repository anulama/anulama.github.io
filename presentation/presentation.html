<html>
    <head>
        <title>presentation on srcset </title>
</head>
<body>
    <picture>
        <source srcset="images/pic3.jpg" media="(max-width:700px)">
            <source srcset="images/pic2.png" media="(max-width:1024px)">
                <source srcset="images/pic1.jpg">
        <img src="images/picture-large.jpeg" alt="Landscaping picture">
    </picture>
</body>
</html>
